[CLI]
# Portrait format for mobile-friendly viewing
pixel_width = 1080
pixel_height = 1920
frame_rate = 60

# Logical frame dimensions (9:16 portrait aspect ratio)
frame_width = 6.0
frame_height = 10.666666666666666

# Quality settings (commented out - using custom resolution)
# quality = high_quality

# Output directory
media_dir = ./media
video_dir = {media_dir}/videos/{module_name}/{scene_name}
images_dir = {media_dir}/images/{module_name}
text_dir = {media_dir}/Tex

# Rendering
preview = False
write_to_movie = True
save_last_frame = False
leave_progress_bars = True

# Background
background_color = WHITE
background_opacity = 1.0

# Verbosity
verbosity = INFO
