name: Build and Deploy Blueprint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lean
        uses: leanprover/lean-action@v1
        with:
          auto-build: false

      - name: Get Lean build cache
        run: lake exe cache get || true

      - name: Build Lean project (skip docgen)
        run: lake build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz libgraphviz-dev \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-science \
            latexmk

      - name: Install Python dependencies
        run: |
          pip install leanblueprint

      - name: Build blueprint (web)
        run: |
          cd blueprint
          leanblueprint web

      - name: Build blueprint (pdf)
        continue-on-error: true
        run: |
          cd blueprint
          leanblueprint pdf || echo "PDF generation failed, continuing with web version only"

      - name: Check declarations
        continue-on-error: true
        run: |
          cd blueprint
          leanblueprint checkdecls || echo "Some declarations could not be verified"

      - name: List generated files
        run: |
          echo "=== Files in blueprint/src/web/ ==="
          ls -la blueprint/src/web/ || echo "Web directory not found"
          echo "=== Files in blueprint/src/print/ ==="
          ls -la blueprint/src/print/ || echo "Print directory not found"

      - name: Copy blueprint to docs
        run: |
          mkdir -p _site/blueprint
          if [ -d "blueprint/src/web" ] && [ "$(ls -A blueprint/src/web)" ]; then
            cp -r blueprint/src/web/* _site/blueprint/
            echo "Blueprint web files copied successfully"
          else
            echo "ERROR: Web build not found or empty"
            exit 1
          fi
          cp blueprint/src/print/*.pdf _site/blueprint/ || echo "PDF not found (non-fatal)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
